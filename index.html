<!DOCTYPE html>
    <head>
        <title>Marigold</title>
        <link href="./fontawesome/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main-layout.css">
        <link rel="stylesheet" href="./css/slideshow.css">
        <link rel="stylesheet" href="./css/homepage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
    </head>

    <body>
        <!-- NAVBAR -->
        <div id="navbar-con"></div>


        <!-- CONTENT -->
        <div id="main-layout">
            <!-- SLIDESHOW -->
            <div id="slideshow-outer-div">
                <!-- Gets filled dynamically with all images from "./img/slideshow" -->
            </div>

            <div id="action-div" onclick='window.location.href = "https://www.facebook.com/marigold.professional/?ref=aymt_homepage_panel&eid=ARBB73Qg_jQJk80ChWcJSsgjzl1cAx1LM_Cp7FkW3zaJUkZKTMJKZ4KGH7fJm6MbXoVBm2lTi-zVVft8"''>

            </div>

            <div id="botsection-con">

                <div class="botsection-div">
                    <div class="botsection-img-div">
                            <img src="./img/poza_servicii_homepage.jpg" class="botsection-img" alt="">
                    </div>

                    <div class="botsection-text-div">
                        <p>Devino versiunea pe care iti doresti sa o vezi in oglinda. Marigold este aici ca sa iti ofere servicii de cea mai inalta calitate.</p>
                    </div>
                </div>    

                <div class="botsection-div">
                    <div class="botsection-img-div second">
                            <img src="./img/produse_homepage.jpg" class="botsection-img second" alt="">
                    </div>

                    <div class="botsection-text-div second">
                        <p>La Marigold se folosec doar produsele unor branduri de top care satisfac asteptarile clientilor</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer-outer-div"></div>
        <script src="./js/getLayout.js"></script>
        <script src="./js/slideshow.js" defer></script>
